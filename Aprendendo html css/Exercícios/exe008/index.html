<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos marcados</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <style>
        mark{background-color: rgb(87, 87, 194);
        }
    </style>
    
</head>
<body>
    <h1>Marcando textos</h1>
    <p>Os <mark>mares</mark> estão agitados</p>
    <h2><del>Os mares estão calmos</del></h2>
    <h2><ins>Eu estava lá eu vi irmão</ins>.</h2>
    <h2>2<sup>2</sup>=4</h2>
    <h2>H<sub>2</sub>O</h2>







</body>
</html>
